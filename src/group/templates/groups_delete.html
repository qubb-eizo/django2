{% extends 'base.html' %}

{% block content %}

    <form method="post">
            {% csrf_token %}
            <h3>
                Do u really want to delete group <b> {{ group.group_name }} {{ group.group_number }} </b>?
            </h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'groups:list' %}" class="btn btn-light">Cancel</a>
    </form>

{% endblock %}
