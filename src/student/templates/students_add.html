{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

        <a href="{% url 'students:list' %}" class="btn btn-light">Cancel</a>
    </form>

{% endblock %}
