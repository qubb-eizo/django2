{% extends 'base.html' %}

{% block content %}

    <form method="post">
            {% csrf_token %}
            <h3>
                Do u really want to delete student <b> {{ student.full_info }} </b>?
            </h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'students:list' %}" class="btn btn-light">Cancel</a>
    </form>

{% endblock %}
