{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'teachers:list' %}" class="btn btn-light">Cancel</a>
    </form>

    {% with groups_list=teacher.groups.all %}
        {% include 'includes/groups_table.html' %}
    {% endwith %}

{% endblock %}
